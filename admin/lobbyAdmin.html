<template name="tsAdminLobby">
    <h3>Current Lobby</h3>

    {{> tsAdminLobbyStatus}}

    {{> tsAdminLobbyHeader}}

    <table class="table table-striped ts-admin-table">
        <thead>
        <tr>
            <th>User</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        {{#each lobbyUsers}}
        <tr>
            <td>{{> tsUserPill userId=_id }}</td>
            <td>
                <strong>
                    {{#if status}}
                    <span class="text-success">READY</span>
                    {{else}}
                    <span class="text-danger">NOT READY</span>
                    {{/if}}
                </strong>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</template>

<template name="tsAdminLobbyStatus">
    {{#if noBatchActive}}
    <div class="alert alert-warning">
        No batch of experiments is currently active.
    </div>
    {{/if}}

    {{#if lobbyDisabled}}
    <div class="alert alert-info">
        No users should appear below, because the current batch of experiments does not use the lobby.
    </div>
    {{/if}}
</template>

<template name="tsAdminLobbyHeader">
    <p>{{count}} users currently in lobby.</p>
</template>
